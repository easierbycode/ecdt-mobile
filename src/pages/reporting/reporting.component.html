<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Reporting</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<!--<canvas baseChart width="400" height="400" [datasets]="chartData" [labels]="chartLabels" [options]="chartOptions" [colors]="chartColors"
    [legend]="chartLegend" [chartType]="chartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>-->

	<ion-list>
		<ion-item>
			<ion-label>Reports</ion-label>
			<ion-select [(ngModel)]="selectedReport" (ngModelChange)="changeReport()">
				<ion-option value="breakdownPerMonth">Breakdown by Month</ion-option>
				<ion-option value="breakdownPerTargetLanguage">Breakdown by Target Language</ion-option>
				<ion-option value="breakdownPerMonthAndTargetLanguage">Breakdown by Month/Target Language</ion-option>
			</ion-select>
		</ion-item>
	</ion-list>

	<div *ngIf="model">
		<stacked-chart *ngIf="selectedReport === 'breakdownPerMonthAndTargetLanguage'" [model]=model [chartType]="chartType"></stacked-chart>
		<simple-chart *ngIf="selectedReport === 'breakdownPerMonth'" [model]="model" [chartType]="chartType"></simple-chart>
	</div>

	<ion-list>
		<ion-item>
			<ion-label>Chart Type</ion-label>
			<ion-select [(ngModel)]="chartType">
				<ion-option value="bar">Bars</ion-option>
				<ion-option value="column">Columns</ion-option>
				<ion-option value="line">Lines</ion-option>
			</ion-select>
		</ion-item>
	</ion-list>
</ion-content>
